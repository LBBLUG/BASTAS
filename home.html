<head>
    <title>
        BASTAS Home
    </title>

    <!-- next is where I put my CSS and Javascript references -->
    <!-- <link href="css/home.css" type="text/css" rel="stylesheet"> -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</head>

<body>
    <!-- This div tag is replaced by the appropriate view by the AngularJS framework -->
    <div ng-view></div>
    

    <div id="Action">
        <table id="actionTable" class="table-fullWidth">
            <tr>
                <td id="Clear" class="twnfiv-col">
                    <button id="btnClear" type="button">Clear</button>
                </td>
                <td id="Cancel" class="twnfiv-col">
                    <button id="btnCancel" type="button">Cancel</button>
                </td>
                <td id="Print" class="twnfiv-col">
                    <button id="btnPrint" type="button">Print</button>
                </td>
                <td id="Save" class="twnfiv-col">
                    <button id="btnSave" type="button">Save</button>
                </td>
            </tr>
        </table>
    </div>


    <!-- AngularJs App Dependencies. These have to be in this order -->
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="app/app.js"></script>

    <!-- These can be in any order. AngularJS framework manages loading these correctly. -->
    <script src="app/Directives/directives.js"></script>
    <script src="app/Services/userService.js"></script>
    <script src="app/Controllers/controllers.js"></script>
</body>

</html>
