<!-- Recipients -->
<div class="row">
    <div class="col-xs-4">
		<strong>Total People in Grid:</strong> {{PeopleCount}}</br>
		<strong>Total gifts in Grid:</strong> {{GiftCount}}
    </div>
    <div class="col-xs-4">
        <label>Show Recieved Gifts:</label>
		<select ng-model="filterGiftReceived" ng-change="RunFilter()" class="form-control">
			<option value="">All</option>
			<option value="false">No</option>
			<option value="true">Yes</option>
		</select>
    </div>
    <div class="col-xs-4">
		<label>Show Recieved All Gifts:</label>
		<select ng-model="filterComplete" ng-change="RunFilter()" class="form-control">
			<option value="">All</option>
			<option value="false">No</option>
			<option value="true">Yes</option>
		</select>
    </div>
</div>
<hr>
<table id="recipients" class="table table-hover" >
	<thead>
		<tr>
			<th id="id">
				Id
				<input type="text" ng-model="filterId" ng-change="RunFilter()" class="form-control"></br>
			</th>
			<th id="route">
				Route
				<input type="text" ng-model="filterRoute" ng-change="RunFilter()" class="form-control"></br>
			</th>
			<th id="firstName">
				First Name
				<input type="text" ng-model="filterFirstName" ng-change="RunFilter()" class="form-control"></br>
			</th>
			<th id="lastname">
				Last Name
				<input type="text" ng-model="filterLastName" ng-change="RunFilter()" class="form-control"></br>
			</th>
			<th id="gender">
				Gender
				<input type="text" ng-model="filterGender" ng-change="RunFilter()" class="form-control"></br>
			</th>
			<th id="gift">
				Gift
				<input type="text" ng-model="filterGift" ng-change="RunFilter()" class="form-control"></br>
			</th>
			<th id="size">
				Gift Details
				<input type="text" ng-model="filterSize" ng-change="RunFilter()" class="form-control"></br>
			</th>
			<th id="phone">
				Phone Number
				<input type="text" ng-model="filterPhone" ng-change="RunFilter()" class="form-control"></br>
			</th>
			<th></th>
		</tr>	
	</thead>
	<tbody>
		<tr ng-repeat="recip in filteredRecipients" >
			<td id="id">
				{{recip.main_id}}
			</td>
			<td id="route">
				{{recip.route_no}}
			</td>
			<td id="firstName">
				{{recip.firstname}}
			</td>
			<td id="lastname">
				{{recip.lastname}}
			</td>
			<td id="gender">
				{{recip.gender}}
			</td>
			<td id="gift">
				{{recip.description}}
			</td>
			<td id="size">
				{{recip.size}}
			</td>
			<td id="phone">
				{{recip.home_phone}}
			</td>
			<td id="edit"><a ng-href="#/recipients/{{recip.main_id}}">Edit</a></td>
		</tr>
	</tbody>
</table>
