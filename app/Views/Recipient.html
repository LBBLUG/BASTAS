<!-- This is the main form for creating a new recipient and editing existing ones -->
<div id="mainFormContainer" style="margin: 30px 0px 30px 0px">
    <form ng-submit="Save()">
        <div id="recipientInfo" class="container">
            <div id="name" class="row-fluid">
                <h3>Profile</h3>
                <div id="lastName" class="col-sm-4">
                    <label>Last Name:</label>
                    <input type="text" ng-model="personInfo.lastName" class="form-control" id="lastName" maxlength="30" placeholder="Last Name" />
                </div>
                <div id="firstName" class="col-sm-4">
                    <label class="">First Name:</label>
                    <input type="text" ng-model="personInfo.firstName" class="form-control" id="firstName" maxlength="30" placeholder="First name" />
                </div>
                <div id="gender" class="col-sm-4">
                    <label class="">Gender:</label>
                    <input type="text" ng-model="personInfo.gender" class="form-control" id="gender" maxlength="30" placeholder="Gender" />
                </div>
            </div>
        </div>
        <div id="contactInfoContainer" class="container">
            <div id="contactInfo" class="row-fluid">
                <h3>Contact Info</h3>
                <div id="route" class="col-sm-4">
                    <label class="">Route:</label>
                    <input type="text" ng-model="personInfo.route" class="form-control" id="route" maxlength="30" placeholder="Route Number" />
                </div>
                <div id="homePhone" class="col-sm-4">
                    <label class="">Home Phone:</label>
                    <input type="phone" ng-model="personInfo.homePhone" class="form-control" id="homePhone" maxlength="13" placeholder="Home Phone" />
                </div>
                <div id="cellPhone" class="col-sm-4">
                    <label class="">Cell Phone:</label>
                    <input type="phone" ng-model="personInfo.cellPhone" class="form-control" id="cellPhone" maxlength="13" placeholder="Cell Phone" />
                </div>
            </div>
        </div>
        <div id="addresssInfoContainer" class="container">
            <div id="addressInfo" class="row-fluid">
                <h3>Address</h3>
                <div id="street" class="col-sm-6">
                    <label class="">Block and Street Name:</label>
                    <input type="text" ng-model="address.street" class="form-control" id="streetAddress" placeholder="Street Address" />
                </div>
                <div id="aptNo" class="col-sm-3">
                    <label class="">Apt:</label>
                    <input type="text" ng-model="address.apt" class="form-control" id="aptNo" placeholder="Apt No" />
                </div>
                <div id="neighborhood" class="col-sm-3">
                    <label class="">Neighborhood:</label>
                    <input type="text" ng-model="address.neighborhood" class="form-control" id="neighborhood" placeholder="Neighborhood" />
                </div>
                <div id="city" class="col-sm-4">
                    <label class="">City:</label>
                    <input type="text" class="form-control" ng-model="address.city" id="city" placeholder="City" />
                </div>
                <div id="state" class="col-sm-4">
                    <label class="">State:</label>
                    <input type="text" ng-model="address.state" class="form-control" id="state" maxlength="2" placeholder="ST" />
                </div>
                <div id="zip" class="col-sm-4">
                    <label class="">Zip Code:</label>
                    <input type="text" ng-model="address.zip" class="form-control" id="postal" maxlength="10" placeholder="Zip" />
                </div>
            </div>

        </div>
        <div id="giftsContainer" class="container">
            <div id="gifts" class="row-fluid">
                <h3><span style="padding-top: 30px">Gifts</span></h3>
                 
                <div class="span12">
                    <div ng-repeat="gift in gifts | filter:{isDeleted:false}" class="row">
                        <br /><br />
                        <div id="number" class="col-sm-2">
                            <label>Gift #:</label>
                            <input type="text" ng-model="gift.giftNo" class="form-control" id="giftNumber" maxlength="5" placeholder="Gift Number" />
                        </div>
                        <div id="descriptions" class="col-sm-4">
                            <div id="giftDetailInfo" class="row">
                                <div id="giftDesc" class="col-sm12">
                                    <label>Gift Description:</label>
                                    <input type="text" ng-model="gift.description" class="form-control" id="size" maxlength="500" placeholder="Gift description" />
                                </div>
                                <br />
                                <div id="giftSize" class="col-sm12">
                                    <label>Size / Details:</label>
                                    <input type="text" ng-model="gift.details" class="form-control" id="size" maxlength="20" placeholder="Size or other info about the gift" />
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div id="checkbox1" style="float: left; margin: 3px;">
                                <input type="checkbox" class="checkbox form-control" value="1" ng-model="gift.isPulled" ng-change="RunFilter()" class="form-control">Is Pulled
                            </div>
                            <div id="checkbox2" style="float: left; margin: 3px;">
                                <input type="checkbox" class="checkbox form-control" style="float: right;" value="1" ng-model="gift.isReceived" ng-change="RunFilter()" class="form-control">Is Received
                            </div>
                            <div id="checkbox3" style="float: left; margin: 3px;">
                                <input type="checkbox" class="checkbox form-control" value="1" ng-model="gift.isDelivered" ng-change="RunFilter()" class="form-control">Is Delivered
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" id="deleteRow" ng-click="DeleteRow(gift.giftId)" class="btn btn-lg" style="margin-top: 25px">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="addContainer" class="container">
            <div class="row-fluid" style="margin-top: 5px;">
                <div id="addBtnCol" class="col-sm-12">
                    <button type="button" id="addRow" ng-click="AddRow()" class="btn">Add</button>
                </div>
            </div>
        </div>
        <div id="actionButtonsContainer" class="container">
            <div id="actionButtons" class="row" style="margin-top: 5px;">
                <div id="btnCancel" class="col-sm-6">
                    <button type="button" id="clearFields" ng-click="Cancel()" class="btn btn-lg btn-warning">Cancel</button>
                </div>
                <div id="btnSave" class="col-sm-6">
                    <button type="button" ng-click="Save()" id="saveGifts" class="btn btn-lg btn-primary pull-right">Save</button>
                </div>
            </div>
        </div>

    </form>
</div>
