<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="25000">
  <!-- 
  datasource = [
  {
    id: <imageNumber>,
    imagePath: "app/img/<ImageFileName>",
    altText: "text to display if image cannot be found."
  }
  ]

  Images should be the size: TODO 
  -->
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li><!-- 
    <li data-target="#myCarousel" data-slide-to="{{datasource[0].id}}" class="active"></li>
    <li ng-repeat="photo in datasource"  ng-if="$index > 0" data-target="#myCarousel" data-slide-to="{{photo.id}}"></li> -->
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" >
    <div class="item active">
      <img src="app/img/puppy.png" alt="app/img/puppy.png" class="img-responsive">
    </div>
    <div class="item">
      <img src="app/img/kitten.png" alt="app/img/kitten.png" class="img-responsive">
    </div>
    <div class="item">
      <img src="app/img/piggy.png" alt="app/img/piggy.png" class="img-responsive">
    </div>
    <!-- <div class="item active">
      <img ng-src="{{datasource[0].imagePath}}" ng-alt="{{datasource[0].altText}}" class="img-responsive">
    </div>

    <div ng-repeat="photo in datasource"  ng-if="$index > 0" class="item"  class="img-responsive">
      <img ng-src="{{photo.imagePath}}" ng-alt="{{photo.altText}}">
    </div> -->
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev" ng-non-bindable >
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next" ng-non-bindable >
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>

</div>
