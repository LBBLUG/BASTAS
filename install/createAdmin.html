    </div>
</div>
<div id="admin_name_info" class="row">

    </div>
    <div id="admin_fname_info" class="col-sm-6">
        <input type="text" id="admin_first_input" name="admin_first_input" placeholder="Enter desired Admin first name" required />
    </div>
</div>
    <div id="admin_user_email" class="row">

        </div>
        <div id="admin_company" class="col-sm-6">
